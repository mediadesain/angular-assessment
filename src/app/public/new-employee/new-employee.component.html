<div class="container">
    <form #employee="ngForm" (ngSubmit)="addNew(employee.value)">
        <div class="form-row">
            <div class="form-group col-6">
                <label>First Name</label>
                <input class="form-control" type="text" name="firstName" required ngModel/>
            </div>
            <div class="form-group col-6">
                <label>Last Name</label>
                <input class="form-control" type="text" name="lastName" required ngModel/>
            </div>
        </div>
        <div class="form-group">
            <label>Birth Date</label>
            <input class="form-control" type="date" name="birthDate" required ngModel/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" required ngModel/>
        </div>
        <div class="form-group">
            <label>Status</label>
            <select class="form-control" type="text" name="status" required ngModel>
                <option value="">--Select--</option>
                <option>Married</option>
                <option>Single</option>
            </select>
        </div>
        <div class="form-group">
            <label>Group</label>
            <input class="form-control" type="text" name="group" required ngModel/>
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input class="form-control" type="number" name="basicSalary" required ngModel/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="date" name="description" required ngModel/>
        </div>
        <button class="btn btn-primary btn-block">Add New</button>
        <button routerLink="/" class="btn btn-default btn-block">Cancel</button>
        <span [ngClass]="message==='Make sure all field full filled' ? 'text-danger' : 'text-success'">{{message}}</span>
    </form>
</div>
